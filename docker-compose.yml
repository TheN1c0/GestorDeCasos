version: "3.9"

services:
  db:
    image: postgres:16
    container_name: gc_db
    env_file:
      - .env
    ports:
      - "${DB_PORT_HOST:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: gc_api
    env_file:
      - .env
    ports:
      - "${API_PORT_HOST:-3000}:3000"
    volumes:
      - ./backend-node:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      npx prisma migrate deploy &&
      npm run start:dev
      "

volumes:
  postgres_data:
